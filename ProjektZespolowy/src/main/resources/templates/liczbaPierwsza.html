<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/pictures/sigma.png">
    <title>LiczbaPierwsza</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/pictures/sigma.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="liczbaPierwsza">
            <form class="form" action="pierwsza" method="post">
                <label aria-hidden="true">Sprawdz czy twoja liczba jest liczbą pierwszą</label>
                <input class="input" type="number" autocomplete="off" name="liczba" placeholder="Podaj liczbę" required="">
                <button>Sprawdź</button>
            </form>
        </div>

        <div class="info" th:if="${info}">
            <p th:text="${info}"></p>
        </div>

    </main>
    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
