<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/pictures/sigma.png">
    <title>Kalkulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/pictures/sigma.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="button" id="clear">C</button>
                <button class="button" id="percent">%</button>
                <button class="button" id="backspace">
                    <ion-icon name="backspace-outline"></ion-icon>
                </button>
                <button class="button" id="divide">/</button>

                <button class="button number" id="number7">7</button>
                <button class="button number" id="number8">8</button>
                <button class="button number" id="number9">9</button>
                <button class="button" id="multiply">*</button>
        
                <button class="button number" id="number4">4</button>
                <button class="button number" id="number5">5</button>
                <button class="button number" id="number6">6</button>
                <button class="button" id="subtract">-</button>
        
                <button class="button number" id="number1">1</button>
                <button class="button number" id="number2">2</button>
                <button class="button number" id="number3">3</button>
                <button class="button" id="add">+</button>
        
                <button class="button number" id="number00">00</button>
                <button class="button number" id="number0">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equals">=</button>
            </div>
        </div>
        
    </main>
    <script src="scripts/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
