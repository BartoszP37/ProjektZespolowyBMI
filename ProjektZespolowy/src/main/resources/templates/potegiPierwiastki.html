<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/pictures/sigma.png">
    <title>Kalkulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        ::placeholder
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/pictures/sigma.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="PotegiPierwiastki">
            <h1>Kalkulator potęg i pierwiastków</h1>
            <div class="wybor">
                <button id="potega">Potęga</button>
                <button id="pierwiastek">Pierwiastek kwadratowy</button>
            </div>
            <div class="polaDanych">
                <input type="number" id="podstawa" placeholder="Podstawa">
                <input type="number" id="wykladnik" placeholder="Wykładnik">
            </div>
            <div class="wynik" id="wynik"></div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function()
        {
            const potegaBtn = document.getElementById("potega");
            const pierwiastekBtn = document.getElementById("pierwiastek");

            const podstawaDane = document.getElementById("podstawa");
            const wykladnikDane = document.getElementById("wykladnik");

            const wynikPole = document.getElementById("wynik")

            potegaBtn.addEventListener("click", function()
            {
                const podstawa = parseFloat(podstawaDane.value);
                const wykladnik = parseFloat(wykladnikDane.value);

                if(!isNaN(podstawa) && !isNaN(wykladnik))
                {
                    const wynik = Math.pow(podstawa, wykladnik);
                    wynikPole.textContent = "Wynik działania: " + wynik;
                }
                else
                {
                    wynikPole.innerHTML = "Podane wartości nie są poprawne"
                }
            });

            pierwiastekBtn.addEventListener("click", function()
            {
                const liczba = parseFloat(podstawaDane.value);

                if(!isNaN(liczba) && liczba >= 0)
                {
                    const wynik = Math.sqrt(liczba);
                    wynikPole.innerHTML = "Pierwiastek kwadratowy z " + liczba + " to: " + wynik;
                }
                else
                {
                    wynikPole.innerHTML = "Podana wartość nie jest poprawna"
                }
            });
        });
    </script>
</body>
</html>
