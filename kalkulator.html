<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Logo</h2>
        </div>
    </header>
    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="button" id="clear">C</button>
                <button class="button" id="percent">%</button>
                <button class="button" id="backspace">
                    <ion-icon name="backspace-outline"></ion-icon>
                </button>
                <button class="button" id="divide">/</button>
                
                <button class="button" id="number">7</button>
                <button class="button" id="number">8</button>
                <button class="button" id="number">9</button>
                <button class="button" id="multiply">*</button>
        
                <button class="button" id="number">4</button>
                <button class="button" id="number">5</button>
                <button class="button" id="number">6</button>
                <button class="button" id="subtract">-</button>
        
                <button class="button" id="number">1</button>
                <button class="button" id="number">2</button>
                <button class="button" id="number">3</button>
                <button class="button" id="add">+</button>
        
                <button class="button" id="number">00</button>
                <button class="button" id="number">0</button>
                <button class="button" id="dot">.</button>
                <button class="button" id="equals">=</button>
            </div>
        </div> 
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
